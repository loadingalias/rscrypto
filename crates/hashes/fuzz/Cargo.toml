[package]
name = "hashes-fuzz"
version = "0.0.0"
edition = "2024"
publish = false

[workspace]

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4.10"
arbitrary = { version = "1.4.2", features = ["derive"] }

# Differential fuzzing oracles (fuzz-only)
sha2 = "0.10.8"
sha3 = "0.10.8"
blake3 = "1.5.5"
blake2 = "0.10.6"
xxhash-rust = { version = "0.8.15", features = ["xxh3"] }
rapidhash = "4.2.1"
siphasher = "0.3"
tiny-keccak = { version = "2.0.2", features = ["kmac"] }
ascon-hash256 = "0.5.0-rc.0"

[dependencies.hashes]
path = ".."

[dependencies.traits]
path = "../../traits"

