[package]
name = "checksum-fuzz"
version = "0.0.0"
edition = "2024"
publish = false

[workspace]

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4.10"
arbitrary = { version = "1.4.2", features = ["derive"] }

# For differential fuzzing against reference implementations
crc64fast = "1.1.0"
crc64fast-nvme = "1.2.1"
crc-fast = "1.9.0"
crc32fast = "1.5.0"
crc32c = "0.6.8"

[dependencies.checksum]
path = ".."

# Fuzz targets

[[bin]]
name = "crc64"
path = "fuzz_targets/crc64.rs"
test = false
doc = false
bench = false

