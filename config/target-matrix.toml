# Single source of truth for CI/check target lists.
#
# Edit this file when adding/removing targets, then keep generated consumers in sync.

[groups]
win = [
  "x86_64-pc-windows-msvc",
  "aarch64-pc-windows-msvc",
]
linux = [
  "x86_64-unknown-linux-gnu",
  "aarch64-unknown-linux-gnu",
  "x86_64-unknown-linux-musl",
  "aarch64-unknown-linux-musl",
]
ibm = [
  "s390x-unknown-linux-gnu",
  "powerpc64le-unknown-linux-gnu",
]
no_std = [
  "thumbv6m-none-eabi",
  "riscv32imac-unknown-none-elf",
  "aarch64-unknown-none",
  "x86_64-unknown-none",
]
wasm = [
  "wasm32-unknown-unknown",
  "wasm32-wasip1",
]

[[ci.full_main]]
name = "x86_64-unknown-linux-gnu"
runner = "ubuntu-latest"

[[ci.full_main]]
name = "aarch64-unknown-linux-gnu"
runner = "ubuntu-24.04-arm"

[[ci.full_main]]
name = "x86_64-pc-windows-msvc"
runner = "windows-latest"

[[ci.full_main]]
name = "aarch64-pc-windows-msvc"
runner = "windows-11-arm"

[ci.fast_pr]
host_runner = "ubuntu-latest"
no_std_smoke = "thumbv6m-none-eabi"
wasm_smoke = "wasm32-unknown-unknown"

# Canonical architecture strings used in tuning target contracts.
[tune]
arches = ["x86_64", "aarch64"]
