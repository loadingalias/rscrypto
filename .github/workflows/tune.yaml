name: Tune

on:
  workflow_dispatch:
    inputs:
      crates:
        description: "Crate(s) to tune (comma-separated, leave empty for all)"
        required: false
        type: string
        default: "checksum,hashes"
      run_intel:
        description: "Run on Intel (Granite/Emerald/Sapphire Rapids)"
        required: false
        type: boolean
        default: true
      run_intel_latest:
        description: "Run on Intel Latest (alias for run_intel)"
        required: false
        type: boolean
        default: false
      run_intel_spr:
        description: "Run on Intel Sapphire Rapids (crc-fast competitive runner)"
        required: false
        type: boolean
        default: false
      run_intel_icl:
        description: "Run on Intel Ice Lake"
        required: false
        type: boolean
        default: false
      run_amd_zen4:
        description: "Run on AMD Zen4 (Namespace)"
        required: false
        type: boolean
        default: true
      run_amd_zen5:
        description: "Run on AMD Zen5 (RunsOn)"
        required: false
        type: boolean
        default: false
      run_graviton:
        description: "Run on Graviton (RunsOn)"
        required: false
        type: boolean
        default: true
      only:
        description: "Algorithm selector(s), comma-separated (e.g. blake3, crc64nvme)"
        required: false
        type: string
        default: ""
      quick:
        description: "Quick developer preview only (faster, noisier; never for dispatch apply)"
        required: false
        type: boolean
        default: false
      apply:
        description: "Apply tuning output into dispatch tables and emit patch artifact"
        required: false
        type: boolean
        default: false
      warmup_ms:
        description: "Global warmup duration override in ms (optional)"
        required: false
        type: string
        default: ""
      measure_ms:
        description: "Global measurement duration override in ms (optional)"
        required: false
        type: string
        default: ""
      checksum_warmup_ms:
        description: "Checksum-only warmup override in ms (optional)"
        required: false
        type: string
        default: ""
      checksum_measure_ms:
        description: "Checksum-only measurement override in ms (optional)"
        required: false
        type: string
        default: ""
      hash_warmup_ms:
        description: "Hash-only warmup override in ms (optional)"
        required: false
        type: string
        default: ""
      hash_measure_ms:
        description: "Hash-only measurement override in ms (optional)"
        required: false
        type: string
        default: ""
      repeats:
        description: "Measurement repeats per platform lane (default: 1)"
        required: false
        type: string
        default: ""
      aggregation:
        description: "Repeated-run aggregation mode (auto, median, trimmed-mean)"
        required: false
        type: string
        default: "auto"

env:
  RUST_BACKTRACE: 1
  CARGO_TERM_COLOR: always
  RSCRYPTO_TUNE_MODE: ci
  CARGO_INCREMENTAL: 0

permissions:
  contents: read

jobs:
  tune-intel:
    if: inputs.run_intel || inputs.run_intel_latest
    uses: ./.github/workflows/_rust-job.yaml
    with:
      runner: runs-on=${{ github.run_id }}/runner=intel-bench
      timeout_minutes: 360
      setup_kind: runson
      runson_mode: runson-bench
      pre_script: |
        echo "Tune host: intel"
        uname -a
        lscpu
      run_script: |
        TUNE_OUTPUT_DIR=tune-results \
        TUNE_QUICK=${{ inputs.quick && 'true' || 'false' }} \
        TUNE_CRATES="${{ inputs.crates }}" \
        TUNE_ONLY="${{ inputs.only }}" \
        TUNE_APPLY=${{ inputs.apply && 'true' || 'false' }} \
        TUNE_SELF_CHECK=false \
        TUNE_ENFORCE_TARGETS=false \
        TUNE_WARMUP_MS="${{ inputs.warmup_ms }}" \
        TUNE_MEASURE_MS="${{ inputs.measure_ms }}" \
        TUNE_CHECKSUM_WARMUP_MS="${{ inputs.checksum_warmup_ms }}" \
        TUNE_CHECKSUM_MEASURE_MS="${{ inputs.checksum_measure_ms }}" \
        TUNE_HASH_WARMUP_MS="${{ inputs.hash_warmup_ms }}" \
        TUNE_HASH_MEASURE_MS="${{ inputs.hash_measure_ms }}" \
        TUNE_REPEATS="${{ inputs.repeats }}" \
        TUNE_AGGREGATION="${{ inputs.aggregation }}" \
        scripts/ci/run-tune.sh
      artifact_name: tuning-intel
      artifact_path: tune-results/

