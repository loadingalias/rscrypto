name: Bench

on:
  workflow_dispatch:
    inputs:
      run_amd_zen4:
        description: "Run benchmarks on AMD Zen4 (Namespace)"
        required: false
        type: boolean
        default: true
      run_intel_spr:
        description: "Run benchmarks on Intel Sapphire Rapids (World Record contender)"
        required: false
        type: boolean
        default: true
      run_intel:
        description: "Run benchmarks on Intel Latest (alias for run_intel_latest)"
        required: false
        type: boolean
        default: false
      run_intel_latest:
        description: "Run benchmarks on Intel Latest (Granite/Emerald/Sapphire)"
        required: false
        type: boolean
        default: false
      run_intel_icl:
        description: "Run benchmarks on Intel Ice Lake (SSE validation)"
        required: false
        type: boolean
        default: false
      run_graviton:
        description: "Run benchmarks on Graviton (RunsOn)"
        required: false
        type: boolean
        default: true
      run_amd_zen5:
        description: "Run benchmarks on AMD Zen5 (RunsOn)"
        required: false
        type: boolean
        default: false
      crates:
        description: "Benchmark crates (comma-separated, empty = workspace)"
        required: false
        type: string
        default: ""
      benches:
        description: "Specific benches (comma-separated, optional)"
        required: false
        type: string
        default: ""
      only:
        description: "Algorithm selector(s), comma-separated (e.g. blake3, crc32c, crc64nvme)"
        required: false
        type: string
        default: ""
      filter:
        description: "Raw Criterion filter token(s), comma-separated (advanced)"
        required: false
        type: string
        default: ""
      quick:
        description: "Quick benchmark mode (Criterion --quick + shorter defaults)"
        required: false
        type: boolean
        default: false
      warmup_ms:
        description: "Warmup duration override in ms (optional)"
        required: false
        type: string
        default: ""
      measure_ms:
        description: "Measurement duration override in ms (optional)"
        required: false
        type: string
        default: ""
      sample_size:
        description: "Criterion sample size override (optional, >=10)"
        required: false
        type: string
        default: ""
      profile_time_secs:
        description: "Criterion profile-time override in seconds (optional)"
        required: false
        type: string
        default: ""

concurrency:
  group: manual-bench-${{ github.ref }}
  cancel-in-progress: true

env:
  RUST_BACKTRACE: 1
  CARGO_TERM_COLOR: always
  RSCRYPTO_BENCH_MODE: ci
  CARGO_INCREMENTAL: 0
  RUSTFLAGS: "-C target-cpu=native"

permissions:
  contents: read

jobs:
  lane-contract:
    name: Lane Contract (manual-bench)
    runs-on: ubuntu-latest
    steps:
      - name: Assert lane
        run: |
          test "${{ github.event_name }}" = "workflow_dispatch"
          echo "lane=manual-bench"

  bench-amd-zen4:
    name: Benchmark (AMD Zen4)
    if: inputs.run_amd_zen4
    needs: lane-contract
    uses: ./.github/workflows/_rust-job.yaml
    with:
      runner: namespace-profile-rscrypto-linux-x86
      timeout_minutes: 360
      setup_kind: namespace
      run_script: |
        BENCH_OUTPUT_DIR=benchmark-results \
        BENCH_CRATES="${{ inputs.crates }}" \
        BENCH_BENCHES="${{ inputs.benches }}" \
        BENCH_ONLY="${{ inputs.only }}" \
        BENCH_FILTER="${{ inputs.filter }}" \
        BENCH_QUICK=${{ inputs.quick && 'true' || 'false' }} \
        BENCH_WARMUP_MS="${{ inputs.warmup_ms }}" \
        BENCH_MEASURE_MS="${{ inputs.measure_ms }}" \
        BENCH_SAMPLE_SIZE="${{ inputs.sample_size }}" \
        BENCH_PROFILE_TIME_SECS="${{ inputs.profile_time_secs }}" \
        scripts/ci/run-bench.sh
      artifact_name: benchmark-amd-zen4
      artifact_path: |
        benchmark-results/
        target/criterion/

  bench-intel-spr:
    name: Benchmark (Intel Sapphire Rapids)
    if: inputs.run_intel_spr
    needs: lane-contract
    uses: ./.github/workflows/_rust-job.yaml
    with:
      runner: runs-on=${{ github.run_id }}/runner=intel-spr
      timeout_minutes: 360
      setup_kind: runson
      runson_mode: runson-bench
      run_script: |
        BENCH_OUTPUT_DIR=benchmark-results \
        BENCH_CRATES="${{ inputs.crates }}" \
        BENCH_BENCHES="${{ inputs.benches }}" \
        BENCH_ONLY="${{ inputs.only }}" \
        BENCH_FILTER="${{ inputs.filter }}" \
        BENCH_QUICK=${{ inputs.quick && 'true' || 'false' }} \
        BENCH_WARMUP_MS="${{ inputs.warmup_ms }}" \
        BENCH_MEASURE_MS="${{ inputs.measure_ms }}" \
        BENCH_SAMPLE_SIZE="${{ inputs.sample_size }}" \
        BENCH_PROFILE_TIME_SECS="${{ inputs.profile_time_secs }}" \
        scripts/ci/run-bench.sh
      artifact_name: benchmark-intel-spr
      artifact_path: |
        benchmark-results/
        target/criterion/

  bench-intel-latest:
    name: Benchmark (Intel Latest)
    if: inputs.run_intel_latest || inputs.run_intel
    needs: lane-contract
    uses: ./.github/workflows/_rust-job.yaml
    with:
      runner: runs-on=${{ github.run_id }}/runner=intel-latest
      timeout_minutes: 360
      setup_kind: runson
      runson_mode: runson-bench
      run_script: |
        BENCH_OUTPUT_DIR=benchmark-results \
        BENCH_CRATES="${{ inputs.crates }}" \
        BENCH_BENCHES="${{ inputs.benches }}" \
        BENCH_ONLY="${{ inputs.only }}" \
        BENCH_FILTER="${{ inputs.filter }}" \
        BENCH_QUICK=${{ inputs.quick && 'true' || 'false' }} \
        BENCH_WARMUP_MS="${{ inputs.warmup_ms }}" \
        BENCH_MEASURE_MS="${{ inputs.measure_ms }}" \
        BENCH_SAMPLE_SIZE="${{ inputs.sample_size }}" \
        BENCH_PROFILE_TIME_SECS="${{ inputs.profile_time_secs }}" \
        scripts/ci/run-bench.sh
      artifact_name: benchmark-intel-latest
      artifact_path: |
        benchmark-results/
        target/criterion/

  bench-intel-icl:
    name: Benchmark (Intel Ice Lake - SSE validation)
    if: inputs.run_intel_icl
    needs: lane-contract
    uses: ./.github/workflows/_rust-job.yaml
    with:
      runner: runs-on=${{ github.run_id }}/runner=intel-icl-bench
      timeout_minutes: 360
      setup_kind: runson
      runson_mode: runson-bench
      run_script: |
        BENCH_OUTPUT_DIR=benchmark-results \
        BENCH_CRATES="${{ inputs.crates }}" \
        BENCH_BENCHES="${{ inputs.benches }}" \
        BENCH_ONLY="${{ inputs.only }}" \
        BENCH_FILTER="${{ inputs.filter }}" \
        BENCH_QUICK=${{ inputs.quick && 'true' || 'false' }} \
        BENCH_WARMUP_MS="${{ inputs.warmup_ms }}" \
        BENCH_MEASURE_MS="${{ inputs.measure_ms }}" \
        BENCH_SAMPLE_SIZE="${{ inputs.sample_size }}" \
        BENCH_PROFILE_TIME_SECS="${{ inputs.profile_time_secs }}" \
        scripts/ci/run-bench.sh
      artifact_name: benchmark-intel-icl
      artifact_path: |
        benchmark-results/
        target/criterion/

  bench-amd-zen5:
    name: Benchmark (AMD Zen5)
    if: inputs.run_amd_zen5
    needs: lane-contract
    uses: ./.github/workflows/_rust-job.yaml
    with:
      runner: runs-on=${{ github.run_id }}/runner=amd-zen5
      timeout_minutes: 360
      setup_kind: runson
      runson_mode: runson-bench
      run_script: |
        BENCH_OUTPUT_DIR=benchmark-results \
        BENCH_CRATES="${{ inputs.crates }}" \
        BENCH_BENCHES="${{ inputs.benches }}" \
        BENCH_ONLY="${{ inputs.only }}" \
        BENCH_FILTER="${{ inputs.filter }}" \
        BENCH_QUICK=${{ inputs.quick && 'true' || 'false' }} \
        BENCH_WARMUP_MS="${{ inputs.warmup_ms }}" \
        BENCH_MEASURE_MS="${{ inputs.measure_ms }}" \
        BENCH_SAMPLE_SIZE="${{ inputs.sample_size }}" \
        BENCH_PROFILE_TIME_SECS="${{ inputs.profile_time_secs }}" \
        scripts/ci/run-bench.sh
      artifact_name: benchmark-amd-zen5
      artifact_path: |
        benchmark-results/
        target/criterion/

  bench-graviton:
    name: Benchmark (Graviton)
    if: inputs.run_graviton
    needs: lane-contract
    uses: ./.github/workflows/_rust-job.yaml
    with:
      runner: runs-on=${{ github.run_id }}/runner=graviton
      timeout_minutes: 360
      setup_kind: runson
      runson_mode: runson-bench
      run_script: |
        BENCH_OUTPUT_DIR=benchmark-results \
        BENCH_CRATES="${{ inputs.crates }}" \
        BENCH_BENCHES="${{ inputs.benches }}" \
        BENCH_ONLY="${{ inputs.only }}" \
        BENCH_FILTER="${{ inputs.filter }}" \
        BENCH_QUICK=${{ inputs.quick && 'true' || 'false' }} \
        BENCH_WARMUP_MS="${{ inputs.warmup_ms }}" \
        BENCH_MEASURE_MS="${{ inputs.measure_ms }}" \
        BENCH_SAMPLE_SIZE="${{ inputs.sample_size }}" \
        BENCH_PROFILE_TIME_SECS="${{ inputs.profile_time_secs }}" \
        scripts/ci/run-bench.sh
      artifact_name: benchmark-graviton
      artifact_path: |
        benchmark-results/
        target/criterion/
